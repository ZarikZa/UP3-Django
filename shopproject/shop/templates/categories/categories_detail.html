{% extends 'base_for_others_CRUD.html' %}
{% load static %}

{% block title_name %}
{{ categories.name }}
{% endblock %}

{% block content %}
    <div class="card">
         {% if categories.photo %}
             <img src="{{ categories.photo.url }}" alt="{{ categories.name }}" class="category-image">
         {% else %}
             <div class="category-image" style="background-color: #fcf8ed20; display: flex; align-items: center; justify-content: center;">
                 <span>Нет изображения</span>
             </div>
         {% endif %}
        <h1>{{ categories.name }}</h1>
        <h2>{{ categories.disctiption }}</h2>
        <a class="back-link" href="{% url 'categories_list_view' %}">← Назад к списку</a>
    </div>
{% endblock %}
