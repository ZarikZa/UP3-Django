{% extends 'base_for_others_CRUD.html' %}
{% load static %}

{% block title_name %}
Удаление страны
{% endblock %}

{% block content %}
    <div class="card">
        <h1>Удалить "{{ countries.country }}"?</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Подтвердить удаление</button>
        </form>

        <a class="nav-btn" href="{% url 'countries_list_view' %}">Назад</a>
    </div>
{% endblock %}
